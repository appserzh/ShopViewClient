<ion-header>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="searchString"
      [showCancelButton]="false"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
    <ion-list no-lines [hidden]="hideFilterBar">
      <ion-item>
      </ion-item>
      <ion-item>
      </ion-item>
      <ion-item>
      </ion-item>
    </ion-list>
    <button ion-button icon-only outline color="dark" (click)="toogleFilterBar()">
      <ion-icon name="arrow-dropdown"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
     <ion-card (click)="goToDetails(item.iter)">
      <ion-card-header>
        {{item.name}}
      </ion-card-header>
      <ion-card-content>
        {{item.iter}}
      </ion-card-content>
     </ion-card>
    </ion-item>
  </ion-list>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
